<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		body{
			background-color:#202020;
		}
		h2{
			padding-top:10vw;
			color: #FFFFFF;
			max-width: 20vw;
			padding-left: 1.5vw;
			border-bottom: solid 0.3vw #FFFFFF;
			background-size: contain;
		}
		a{
			background-color: #FFFFFF;
			border-radius: 2vw;
			padding: 2vw;
			text-decoration: none;
			letter-spacing: 0.1em;
			display:inline-block;
			overflow:hidden;
			width: 14vw;
			text-align: center;
		}
		li{
			float: left;
			list-style-type: none;
			padding-left: 2.5vw;
			padding-top: 1vw;
			flex-wrap: wrap;
		}
		ttl{
			color: #FF0065;
			font-family:"abril-fatface";
			font-weight: 900;
			font-size: 2vw;
		}
		mr{
			color: #000000;
			float:right;
		}
	</style>
<title>武器別エンチャント一覧</title>
	<script src="../../../js/enchantlist.js"></script>
</head>

<body>
	<script>
		for(var k=0; k<getWeapons().length; k++){
			document.write("<br><br>");
			document.write('<h2 id=' + getEWeapons()[k] + '>' + getWeapons()[k] + '</h2>');
			document.write('<ul id="' + k + '"></ul>');
			let enchantsclone = getEnchantsWithWeapons(k);
			var stockList = '';
			for(var i=0; i<enchantsclone.length ; i++){
				stockList += '<li><a href="' + enchantsclone[i].ename + '"><ttl>' + enchantsclone[i].name + '</ttl><br><mr>more→</mr></a></li>';
			}
			document.getElementById(k + '').innerHTML = stockList;
		}
	</script>
	
</body>
</html>
