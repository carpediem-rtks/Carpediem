<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>武器別エンチャント一覧</title>
	<script src="../../../js/enchantlist.js"></script>
</head>

<body>
	<ul id="stock"></ul>
	<script>
		var enchants = getEnchants();
		var stockList = '';
		for(var i=0; i<enchants.length ; i++){
			stockList += '<li>' + enchants[i][0] + '</li>';
		}
		document.getElementById('stock').innerHTML = stockList;
	</script>
</body>
</html>
