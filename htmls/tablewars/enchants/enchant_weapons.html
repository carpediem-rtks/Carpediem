<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>武器別エンチャント一覧</title>
	<script src="../../../js/enchantlist.js"></script>
</head>

<body>
	<script>
		for(var k=0; k<getWeapons().length; k++){
			document.write('<h2 id=' + getEWeapons()[k] + '>' + getWeapons()[k] + '</h2>');
			document.write('<ul id="' + k + '"></ul>');
			let enchantsclone = getEnchantsWithWeapons(k);
			var stockList = '';
			for(var i=0; i<enchantsclone.length ; i++){
				stockList += '<li><a href="' + enchantsclone[i].ename + '">' + enchantsclone[i].name + '</a></li>';
			}
			document.getElementById(k + '').innerHTML = stockList;
		}
	</script>
	
</body>
</html>
